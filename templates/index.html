<!DOCTYPE html>
<html>

<head>
    <title>Thirukkural</title>
    <meta name="description" content="Thirukkural">
    <meta name="keywords" content="Thirukkural">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="row">
    <div class="column left">
        <div class="img-center">
            <img class="resize" src="/static/thiruvalluvar_statue.png" alt="Thiruvalluvar Statue">
        </div>
    </div>
    <div class="column right">
        <div class="login-box">

            <form action="/" method="POST">
                <div class="user-box">
                    <input type="text" name="Kural Number" required="">
                    <label>Thirukkural Number</label>
                </div>

                <input class="dyna bttn" type="submit" value="Submit" />

            </form>
        </div>
        <div class="answer-box">


            <div>
                {% if (kuralline1 and kuralline2) %}
                <p class="titles">குறள்: </p>
                <p class="topline">{{ kuralline1 }}</p>
                <p class="secondline">{{ kuralline2 }}</p>
                {% endif %}
                <!-- {% if kuralline2 %}
                <p>{{ kuralline2 }}</p>
                {% endif %} -->
            </div>

            <div>
                {% if tamildef %}
                <p class="titles">குறள் அர்த்தம்: </p>
                <p>{{ tamildef }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
